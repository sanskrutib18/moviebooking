apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-website
  labels:
    app: movie-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-website
  template:
    metadata:
      labels:
        app: movie-website
    spec:
      containers:
        - name: movie-website
          image: your-docker-repo/movie-website:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
